global:

  # Scrape targets every five seconds (default: one minute)
  # This enables data to be gathered quickly for this demonstration
  scrape_interval: 10s

  # Also evaluate alerting rules every five seconds
  # (This will be useful later in this guide)
  evaluation_interval: 10s

scrape_configs:
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

